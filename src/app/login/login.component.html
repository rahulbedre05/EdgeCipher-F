<div class="container">
	<div class="features-section">
		<h1>Welcome Back</h1>
		<p>Sign in to access your AI-powered trading dashboard.</p>
	</div>

	<div class="login-container">
		<div class="logo">
			<i class="fas fa-brain"></i>
			<span>EdgeCipher</span>
		</div>

		<div class="login-title">Sign In</div>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="form-grid">
				<div class="form-group full-width">
					<label for="email">Email Address</label>
					<i class="fas fa-envelope"></i>
					<input id="email" type="email" formControlName="email" placeholder="john@example.com" />
				</div>

				<div class="form-group full-width">
					<label for="password">Password</label>
					<i class="fas fa-lock"></i>
					<input id="password" type="password" formControlName="password" placeholder="Your password" />
				</div>
			</div>

			<button class="register-btn" type="submit">
				<i class="fas fa-sign-in-alt"></i>
				<span class="btn-text">Sign In</span>
			</button>
		</form>

		<div class="terms">
			<a routerLink="/register">Create a new account</a>
		</div>
	</div>
</div>
